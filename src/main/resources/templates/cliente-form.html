<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Cliente</title>
</head>
<body>
<h1>Registrar Cliente</h1>
<form action="/clientes/agregar" method="post">
    <label for="tipoDocumento">Tipo de Documento:</label>
    <input type="text" id="tipoDocumento" name="tipoDocumento" required><br><br>

    <label for="documento">Documento:</label>
    <input type="number" id="documento" name="documento" required><br><br>

    <label for="primerNombre">Primer Nombre:</label>
    <input type="text" id="primerNombre" name="primerNombre" required><br><br>

    <label for="segundoNombre">Segundo Nombre:</label>
    <input type="text" id="segundoNombre" name="segundoNombre"><br><br>

    <label for="primerApellido">Primer Apellido:</label>
    <input type="text" id="primerApellido" name="primerApellido" required><br><br>

    <label for="segundoApellido">Segundo Apellido:</label>
    <input type="text" id="segundoApellido" name="segundoApellido"><br><br>

    <label for="celular">Celular:</label>
    <input type="text" id="celular" name="celular" required><br><br>

    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo" required><br><br>

    <label for="direccion">Direcci√≥n:</label>
    <input type="text" id="direccion" name="direccion" required><br><br>

    <input type="submit" value="Registrar">
</form>
</body>
</html>
